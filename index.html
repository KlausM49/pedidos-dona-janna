<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEDIDOS DOÑA JANNA</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <!-- Imagen arriba del título -->
    <img src="JANNA.PNG" alt="Logo de Doña Janna" width="300">

    <h1>PEDIDOS DOÑA JANNA</h1>

    <!-- Fecha de Entrega (para todo el pedido) -->
    <label for="fecha_entrega">Fecha de Entrega:</label>
    <input type="date" id="fecha_entrega" name="fecha_entrega" required>

    <!-- Formulario de pedido -->
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfT9HQz5tqNKZx4VHpRRdyU7gGDbV_veJhjB5jjV3fzQQ34Uw/formResponse" 
          method="POST" id="formularioPedido" target="hidden_iframe" onsubmit="submitted=true;">
      <label for="codigo_producto">Código del Producto:</label>
      <input type="text" id="codigo_producto" name="entry.1234567890" required>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="entry.0987654321" min="1" required>

      <button type="submit">Realizar Pedido</button>
    </form>

    <!-- Mensaje de confirmación -->
    <div id="confirmationMessage" style="display: none;">
      <h3>¡Pedido realizado con éxito!</h3>
    </div>

    <iframe name="hidden_iframe" style="display: none;"></iframe>
  </div>

  <script>
    // Redirigir o mostrar mensaje cuando el formulario se envíe correctamente
    var submitted = false;
    document.getElementById("formularioPedido").onsubmit = function() {
      if (submitted) {
        document.getElementById("confirmationMessage").style.display = "block";
      }
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
